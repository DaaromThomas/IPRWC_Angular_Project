<div class="container">
    <div class="products">
        <div class="product-container" *ngFor="let product of products; let i = index">
            <div class="info" (click)="selectProduct(product)">
                <app-product [product]="product"></app-product>
            </div>
            <button class="button" id="add-to-cart-button" (click)="addToCart(product)">Add to cart</button>
        </div>
    </div>
</div>

<div class="container">
    <div class="products">
        <div class="product-container" *ngFor="let product of productsInCart; let i = index">
            <app-product-in-shop [productData]="product"></app-product-in-shop>
        </div>
    </div>
    <div class="pay">
        <div class="pay-container">
            <div class="info">
                <p>Artikelen ({{ numberOfProductsInCart }})</p>
                <p>Kosten: {{cost}}.00</p>
            </div>
            <p class="error">{{error}}</p>
            <button (click)="orderProducts()">Order</button>
        </div>        
    </div>
</div>
